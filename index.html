<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <div id="header">
        <form action="">
            <table class="table-area">
                <tr>
                    <td><label for="Name">S_NAME :</label></td>

                    <td><label for="id">S_ID :</label></td>
                    <td><input type="number" id="id" name="id" value="0" min="0" max="1000"></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>

                </tr>
            </table>
        </form>
        
    </div>
